<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Washiko Web Development</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="contact">

    <!--Section: Contact-->
    <section id="contact" class="bg-light">
        <div class="container">
            <h2>Get Your<span class="text-primary">Killer Website</span>Now</h2>
            <div class="form-container">
                <div class="mail-icon"><i class="fas fa-envelope"></i></div>
                <div class="form-box">
                    <h3>Shoot Me a <span class="text-primary">Message</span></h3>
                    <form>
                        <div class="form-group">
                            <label for="first-name">First</label>
                            <input type="text" placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last</label>
                            <input type="text" placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="7" placeholder="Enter Your First Name"></textarea>
                        </div>
                        <input type="submit" value="Send Message" class="contact-btn">
                    </form>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
